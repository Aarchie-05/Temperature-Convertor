<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="convertor.css">
</head>
<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <label for="temp">Please enter the temperature you want to convert.</label>
        <br/><input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;°Celsius</option>
            <option value="fah">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;°Fahrenheit</option>
        </select><br/>
        <input type="submit" name="temp"><input type="button" id="end" value="Go Back" onclick='swal({
            title: "Are you sure?",
            text: "You want to go back !!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
          })
          .then((willDelete) => {
            if (willDelete) {
              swal("Thank you for showing up!", {
                icon: "success",
              });
            } else {
              swal("Great !");
            }
          });'><br/>
        <span id="resultContainer"></span>
    </form>
    <script src="convertor.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
